version: '3.8'

services:
  # MongoDB (NoSQL Database)
  mongodb:
    image: mongo:7.0
    container_name: lifehub-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: lifehub_password
      MONGO_INITDB_DATABASE: lifehub
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - lifehub-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL (SQL Database for Finance)
  postgres:
    image: postgres:16-alpine
    container_name: lifehub-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: lifehub_password
      POSTGRES_DB: lifehub_finance
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lifehub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Cache)
  redis:
    image: redis:7-alpine
    container_name: lifehub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass lifehub_password
    volumes:
      - redis_data:/data
    networks:
      - lifehub-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  lifehub-network:
    driver: bridge
